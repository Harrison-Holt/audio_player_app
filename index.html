<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Audio App</title>
</head>
<body class="container-fluid m-0 p-0">
    <header class="row w-100 p-0 m-0">
        <div class="col-6 d-flex justify-content-start align-items-center mt-3">
            <h1 class="text-white">Audio App</h1>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center mt-2">
            <a href="https://harrisonholt.dev/" class="btn btn-secondary">Portfolio Homepage</a>
        </div>
    </header>

    <main class="container-fluid p-4 min-vh-100 d-flex flex-column justify-content-around align-items-center m-0">
        <div class="mb-3 w-50">
            <label for="audio-upload" class="form-label">Upload Your MP3 File:</label>
            <input type="file" id="audio-upload" class="form-control" accept="audio/mpeg">
        </div>
        <div id="audio-controls" class="row w-50">
            <h2 id="audio-file-name"></h2>
            <ul id="playlist"></ul>
            <div id="controls" class="d-flex gap-3">
                <button id="rewind-btn" class="btn btn-primary">Rewind 5 seconds</button>
                <button id="play-pause-btn" class="btn btn-primary">Play/Pause</button>
                <button id="forward-btn" class="btn btn-primary">Forward 5 seconds</button>
            </div>
            
        </div>
        <div id="additional-controls" class="row d-flex justify-content-between gap-3 mt-3 w-50">
            <button id="add-title-btn" class="btn btn-primary">Add Title</button>
            <button id="remove-title-btn" class="btn btn-primary">Remove Title</button>
        </div>
        <div class="row w-50">
            <p id="current-time"></p>
        </div>
    </main>

    <footer class="text-white p-4 m-0 row w-100">
        <div class="col-12 d-flex justify-content-center align-items-center gap-3">
            <h2>Let's Connect!</h2>
            <a href="https://github.com/Harrison-Holt" class="text-white" aria-label="Visit Harrison's GitHub profile" title="Visit Harrison's GitHub profile">
                <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/harrison-holt-18a703202" class="text-white" aria-label="Visit Harrison's LinkedIn profile" title="Visit Harrison's LinkedIn profile">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="mailto:hholt2901@gmail.com" class="text-white" aria-label="Send an email to Harrison" title="Send an email to Harrison">
                <i class="fa fa-envelope fa-2x"></i>
            </a> 
        </div>
    </footer>

    <script src="audio.js"></script>
</body>
</html>
